<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css " />
    <title>Weather Dashboard</title>
</head>

<body class="bg-secondary">
    <div class="row no-gutters">
        <header class="col-12 bg-dark text-light sticky-top d-flex flex-column p-1">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>
    </div>
    <main>
        <div class="row no-gutters bg-secondary d-flex justify-content-end">
            <div id="search-col" class="col-3 p-2 border">
                <h3 class="card-header text-center">Search For a City:</h3>
                <form id="city-search" class="card-body">
                    <label class="form-label" for="username">City:</label>
                    <input name="cityname" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="">Search</button>
                </form>
            </div>

            <div id="current-weather" class="col-9 p-3 border">
                <div class="row">
                    <h3 class="col-12" id="current-city-name"></h3>
                    <span class="col-12" id="current-temp"></span>
                    <span class="col-12" id="current-wind"></span>
                    <span class="col-12" id="current-humidity"></span>
                    <span class="col-12" id="current-uv"></span>
                </div>
            </div>
            <div id="five-day-forecast" class="col-9 border">
                <h4 class="col-12 p-3">5-day Forecast:</h4>
                <div class="row ml-2 mb-3">
                    <div class="card col-2 m-1 p-1">
                        <span>Date</span>
                        <i class="fas fa-cloud fa-lg"></i>
                        <span>Temp:</span>
                        <span>Wind:</span>
                        <span>Humidity:</span>
                    </div>
                    <div class="card col-2 m-1 p-1">
                        <span>Date</span>
                        <i class="fas fa-sun fa-lg"></i>
                        <span>Temp:</span>
                        <span>Wind:</span>
                        <span>Humidity:</span>
                    </div>
                </div>
            </div>

    </main>

    <script src="./assets/js/script.js "></script>
</body>

</html>
